<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Blogging useful linux tips">
    <link rel="shortcut icon" href="img/icons/icon.ico" />
    <link rel="canonical" href="https://wifiextender.github.io/">
    <meta name="author" content="Hi">

    <!-- Reinvent the wheel by ignoring the w3c manifest spec -->

    <!-- crapple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Linux Blog">
    <link rel="apple-touch-icon" sizes="57x57" href="./img/icons/crapple/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/icons/crapple/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/icons/crapple/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/icons/crapple/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/icons/crapple/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/crapple/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icons/crapple/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/crapple/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/crapple/apple-touch-icon-180x180.png">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">

    <!-- crapie -->
    <meta name="msapplication-config" content="./xml/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="./img/icons/crappie/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- End reinventing nightmare -->

    <!-- Mimic native app when "Add to Home Screen" is clicked -->
    <link rel="manifest" href="manifest.json">

    <title>Linux Blog</title>

    <!-- Inline all of the blog css -->
    @hljs-cyborg-badass@

    <!-- Just for the indexing sake -->
    <meta name="google-site-verification" content="9jsfQ6iWNq6k4FA99epCTGLF3ZeUfUvDiJLvqDd9DkI">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!--navigation bar-->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container"><!--center the navbar text-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">rm -rf /</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a class="blur-link" href="#!frontpage">Home</a></li>
            <li><a class="blur-link" href="#!archive">Archive</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-->
    </div><!--/.navbar-default-->

    <!--blog content-->
    <div class="container">
      <div class="row">

        <!--left column-->
        <div class="page-content col-md-6 col-sm-8">
          <div class="panel panel-primary">
            <div class="panel-body">
              <noscript><!--javascript detection-->
                <hr>
                  <div class="alert alert-danger">
                    Oh snap! Is <strong>Javascript</strong> enabled ?
                  </div>
                <hr>
                <!-- Don't "distract" when JS is disabled -->
                <style>
                  #entries-wrapper,
                  #sidebar-wrapper,
                  #footer-wrapper {
                      display: none;
                  }
                </style>
              </noscript>
              <div id="entries-wrapper">
                Loading the database...
              </div><!--page composition tag-->
            </div><!--panel-body-->
          </div><!--/.panel-primary-->
        </div><!--/.page-content-->

        <!--right column-->
        <div id="sidebar-wrapper" class="sidebar col-md-3 col-sm-4">
          <div class="panel-group">

            <!-- search form -->
            <div class="panel panel-primary-outline">
              <form>
                <div class="input-group">
                  <input type="text" id="uzer-infut" class="form-control" placeholder="Ask me anything">
                  <div class="input-group-btn">
                    <button id="submitfutton" class="btn btn-default blur-link" type="submit">
                      &gt;&gt;
                    </button>
                  </div>
                </div><!--/.input-group-->
              </form>
            </div><!--/.panel-primary-->

            <!-- recent posts sidebar -->
            <div id="recentBar" class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Recent Posts</h3>
              </div>
              <div class="list-group">
                <div id="recent-posts"></div><!--recent posts composition tag-->
              </div>
            </div><!--/.panel-primary-->

            <!-- categories sidebar -->
            <div id="CategoriesBar" class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
              </div>
              <div class="list-group">
                <div id="tags-div"></div><!--categories composition tag-->
              </div>
            </div><!--/.panel-primary-->
          </div><!--/.panel-group-->
        </div><!--/.sidebar-->

      </div><!--/.row-->
    </div><!--/.container-->

    <footer id="footer-wrapper" class="footer">
      <div class="container">
        <p class="text-muted">
          Powered by
          <a href="https://github.com/wifiextender/wifiextender.github.io" target="_blank">Javascript</a>,
          rendered by your
          <span id="detect-os" class="text-info"></span> browser.
        </p>
      </div>
    </footer>
    <script>
        <!-- Note to self: `link' tag sw registration -->
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register('./sw.js', {scope: './'});
        }
    </script>
    <script defer src="./js/config.js"></script>
    <script defer src="./js/blog-engine.min.js"></script>
  </body>
</html>
